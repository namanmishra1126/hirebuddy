
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireBuddy | Your AI Career Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #020617;
            --electric-blue: #3b82f6;
            --teal-bright: #14b8a6;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: var(--navy-deep);
            color: #f8fafc;
        }

        h1, h2, h3, h4, .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--navy-deep); }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glow-blue {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes subtlePulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .animate-enter {
            animation: fadeInSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bg-grid-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .gradient-bg {
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent 45%),
                        radial-gradient(circle at bottom left, rgba(20, 184, 166, 0.07), transparent 45%);
        }

        .btn-glint {
            position: relative;
            overflow: hidden;
        }
        .btn-glint::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(-45deg);
            transition: all 0.5s;
            pointer-events: none;
        }
        .btn-glint:hover::after {
            left: 100%;
            top: 100%;
        }

        .selection-blue::selection {
            background-color: rgba(59, 130, 246, 0.3);
            color: white;
        }
    </style>
<script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
</head>
<body class="overflow-x-hidden gradient-bg bg-grid-pattern min-h-screen selection-blue">
    <div id="root"></div>
</body>
</html>
